<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./spotify.css">
    <link rel="stylesheet" href="./utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="./close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="50" class="invert" src="./logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="./home.svg" alt="home">Home</li>

                    <li><img class="invert" src="./browse.svg" alt="home">Browse</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                    <img id="plus1" class="invert" src="./plus.svg" alt="">
                    
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div class="globe">
                    <img class="invert" src="./globe.svg" alt=""><button>English</button>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">

            <div class="header">

                <div class="nav">

                    <div class="hamburgerContainer">


                        <img width="40" class="invert hamburger" src="./hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <polyline points="16 4 8 12 16 20" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <polyline points="8 4 16 12 8 20" />
                        </svg>


                

                        <div class="searchbox">
                            <form action="Search">
                            <input type="text" placeholder="Search">
                            </form>
                            <i>
                                <img class="invert" src="./search.svg" alt="">
                                
                            </i>
                        </div>

                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1 style="font-size: 30px;">Spotify Playlists</h1>

                <div class="cardContainer"> </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="./prevsong.svg" alt="">
                            <img width="35" id="play" src="./play.svg" alt="">
                            <img width="35" id="next" src="./nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="./volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
